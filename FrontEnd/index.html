<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="description" content="HMMsearch Visualization">
		<meta name="keywords" content="HMMsearch, Visualization, Bioinformatics">
		<meta name="author" content="Meili Vanegas-Hernandez">
		<title>HMMsearch Visualization</title>		
		
		<!-- Thirdparty libraries -->
		<script type="text/javascript" src="./assets/libs/d3.v4.min.js" charset="utf-8"></script>
		<!-- avoid versions collision -->
		<script>var d3v4 = d3;</script>
		<script type="text/javascript" src="./assets/libs/drawTree.js" charset="utf-8"></script>
		<script type="text/javascript" src="./assets/libs/dendogram.js" charset="utf-8"></script>
		<script type="text/javascript" src="./assets/libs/d3.js" charset="utf-8"></script>
		<script type="text/javascript" src="./assets/libs/d3.layout.cloud.js" charset="utf-8"></script>
		<script type="text/javascript" src="./assets/libs/CSVToTree.js" charset="utf-8"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>

		<!-- Stylesheets -->
		<link href="./assets/css/style.css" rel="stylesheet" type="text/css">

		<!-- App -->
		<script type="text/javascript" src="main.js" charset="utf-8"></script>
		
	</head>
	<body>
		<h1>Results aggregation</h1>
		<label id="show-length">
			<input type="checkbox"> Show branch length
		</label>
		<select name="type" id="attribute">
			<option value="NAME">Name</option>
			<option value="family">Organism</option>
			<option value="family">Family</option>
			<option value="species">Species</option>
			<option value="order">Order</option>
			<option value="genus">Genus</option>
			<option value="class">Class</option>
		</select>
		<select name="type" id="typeCount">
			<option value="splitWords">Split word</option>
			<option value="firstWord">First word</option>
			<option value="fullPhrase">Full name</option>
		</select>
		<div id="chart"></div>
		<div id="icicle" class="icicle"></div>
		<div id="tree"><svg></svg></div>
		<div id="dendogram"><svg></svg></div>
		<div id="table"></div>

		
		<div>
			<h2>Data:</h2>
			<button id="btnRefresh" onClick="start()">Refresh</button>
			<br>
			<br>
			<label for="textEntry">Copy and paste here your TSV</label>
			<br>
			<textarea id="textEntry" rows="30" cols="80"></textarea>
		</div>
		
	</body>
</html>
